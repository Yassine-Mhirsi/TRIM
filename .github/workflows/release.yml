name: Build and Release Windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify tag matches package.json version
        run: |
          $tag = "${{ github.ref_name }}"
          $expectedVer = $tag -replace '^v', ''
          $pkgVer = (Get-Content package.json | ConvertFrom-Json).version
          if ($pkgVer -ne $expectedVer) {
            Write-Error "Tag '$tag' does not match package.json version '$pkgVer'. Run: npm version $expectedVer"
            exit 1
          }
          echo "Version check passed: $tag == $pkgVer"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: npm run dist -- --publish never

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/latest*.yml
            release/*.blockmap
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
